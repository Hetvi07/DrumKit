<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hetvi's DrumKit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
    <!-- link to style sheet -->
    <link rel="stylesheet" href="style.css"> 

    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
    

</head>

<body>



    <h1>Drum Kit</h1>
    
    <!-- keys code starts -->

    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <div class="sound">CLAP</div>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <div class="sound">HI HAT</div>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <div class="sound">KICK</div>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <div class="sound">OPENHAT</div>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <div class="sound">BOOM</div>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <div class="sound">RIDE</div>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <div class="sound">SNARE</div>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <div class="sound">TOM</div>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <div class="sound">TINK</div>
        </div>

    </div>

    <!-- keys code ends -->


    
    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/sounds_tom-2.mp3" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>

    <!-- contributors section -->

    
    <div id="bottom"><marquee>Made with ‚ù§ by Hetvi</marquee></div>
   
    
    <script type="text/javascript" src="style.js"></script>

</body>
</html>
